<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectRecipeOutput)="selectRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else emptyMessage" [selectedRecipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #emptyMessage>
            <p>Please select Recipe!</p>
        </ng-template>
    </div>
</div>
